<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="logo">
        <img src="/images/logo.jpeg" alt="">
    </header>

    <div class="top-header">
        <div class="content1">
            <p class="name">System Name :</p>
            <p class="name2">C001</p>
            <p class="name">Kindly get in touch with the invigilator if there are any discrepancies in the Name and
                Photograph displayed on the screen or if the photograph is not yours.</p>
        </div>
        <div class="content2">
            <div class="user-content">
                <p class="name">Candidate Name :</p>
                <p class="name2">John Smith</p>
                <p class="name">Subject: <span style="color: rgb(236, 236, 100);">Mock Exam</span></p>
            </div>
            <div class="user">
                <img src="/images/images.jpg" style="border:1px solid grey; margin-top:3px">
            </div>
        </div>
    </div>

    <div class="login-panel">
        <div class="bg-light text-dark log">
            <h5 class="decor">Login</h5>
        </div>
        <div class="container" style="margin: 10px 0;">

            <form action=" " method="post">
                <div class="form-input">
                    <div class="input-group input-group-sm mb-2 p-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="img-group">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" name="username" id="name" placeholder="  11111" required />
                    </div>
                </div>

                <div class="form-input">
                    <div class="input-group input-group-sm mb-2 p-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="img-group">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" name="password" id="pwd" placeholder="   ******" required />
                    </div>
                </div>

                <div>
                    <button type="Submit" class=" btn-sm btn-primary text-center mb-2 p-1 justify-content-center"><a
                            href="./instruction.html" class="text-light " style="text-decoration: none;"> Sign
                            In</a></button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p class="version">version 17.06.21</p>
    </footer>

</body>

</html>
